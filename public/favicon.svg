<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- 背景 / Background -->
  <rect
    x="4"
    y="4"
    width="56"
    height="56"
    rx="16"
    fill="#020617"
  />
  <rect
    x="4.75"
    y="4.75"
    width="54.5"
    height="54.5"
    rx="15.25"
    stroke="url(#border)"
    stroke-width="1.5"
  />

  <!-- 左上卡片 / Top-left card -->
  <rect
    x="13"
    y="14"
    width="20"
    height="16"
    rx="4"
    fill="url(#card1)"
  />
  <rect
    x="16"
    y="18"
    width="10"
    height="2.5"
    rx="1.25"
    fill="#E5E7EB"
    fill-opacity="0.9"
  />
  <rect
    x="16"
    y="22"
    width="6"
    height="2.5"
    rx="1.25"
    fill="#9CA3AF"
    fill-opacity="0.9"
  />

  <!-- 右上卡片 / Top-right card -->
  <rect
    x="31"
    y="14"
    width="20"
    height="16"
    rx="4"
    fill="url(#card2)"
  />
  <circle cx="42" cy="20" r="4.5" fill="#0EA5E9" />
  <path
    d="M39.5 20.2L41.1 21.8L44.5 18.5"
    stroke="white"
    stroke-width="1.4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- 底部宽卡片 / Bottom wide card -->
  <rect
    x="13"
    y="32"
    width="38"
    height="18"
    rx="5"
    fill="url(#card3)"
  />
  <rect
    x="17"
    y="37"
    width="18"
    height="3"
    rx="1.5"
    fill="#E5E7EB"
    fill-opacity="0.95"
  />
  <rect
    x="17"
    y="42"
    width="10"
    height="3"
    rx="1.5"
    fill="#A5B4FC"
    fill-opacity="0.95"
  />
  <rect
    x="30"
    y="42"
    width="8"
    height="3"
    rx="1.5"
    fill="#4F46E5"
    fill-opacity="0.95"
  />

  <!-- 渐变定义 / Gradients -->
  <defs>
    <!-- 外边框轻微光晕 / Subtle border glow -->
    <linearGradient id="border" x1="4" y1="4" x2="60" y2="60" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1E293B" />
      <stop offset="1" stop-color="#0F172A" />
    </linearGradient>

    <!-- 卡片 1 渐变 / Card1 gradient -->
    <linearGradient id="card1" x1="13" y1="14" x2="33" y2="30" gradientUnits="userSpaceOnUse">
      <stop stop-color="#111827" />
      <stop offset="1" stop-color="#020617" />
    </linearGradient>

    <!-- 卡片 2 渐变 / Card2 gradient -->
    <linearGradient id="card2" x1="31" y1="14" x2="51" y2="30" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F172A" />
      <stop offset="1" stop-color="#1E293B" />
    </linearGradient>

    <!-- 底部卡片渐变 / Bottom card gradient -->
    <linearGradient id="card3" x1="13" y1="32" x2="51" y2="50" gradientUnits="userSpaceOnUse">
      <stop stop-color="#020617" />
      <stop offset="1" stop-color="#111827" />
    </linearGradient>
  </defs>
</svg>
